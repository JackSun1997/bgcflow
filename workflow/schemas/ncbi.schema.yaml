$schema: "http://json-schema.org/draft-04/schema#"
description: row of the ncbi.tsv, representing a refseq and assembly id from https://www.ncbi.nlm.nih.gov/
properties:
  strain:
    type: string
    description: sample name/id the unit has been sequenced from
  assembly:
    type: string
    description: ncbi assembly id
  refseq:
    type: string
    description: ncbi refseq id
required:
  - strain
  - assembly