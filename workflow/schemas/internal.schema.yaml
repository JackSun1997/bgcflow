$schema: "http://json-schema.org/draft-04/schema#"
description: row of the interanl.tsv for internal genome this is optional configuration to directly download fasta files from storage account

# columns that the config/internal.tsv file can have and which type they should be
properties:
  genome_id:
    type: string
    description: internal genome id with genome version, for example NBC001270.1
  organism:
    type: string
    description: name of the organism after GTDB-tk defined taxonomy at genus level - for example Streptomyces sp. NBC001270
  genus:
    type: string
    description: genus of the organism after GTDB-tk defined taxonomy at genus level 
  specie:
    type: string
    description: species of the organism - ideally left as sp.
  strain:
    type: string
    description: strain id of the organism 

# columns that the config/internal.tsv file must have to pass schema validation
required:
  - genome_id